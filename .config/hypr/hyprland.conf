source = ~/.config/hypr/screen.conf
# wallpaper
exec-once = hyprpaper
# IME
exec-once = fcitx5
# XDPH
exec-once = /usr/lib/xdg-desktop-portal-hyprland
# clipboard manager
exec-once = wl-paste --type text  --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
# notification daemon
exec-once = dunst
# autostart
exec-once = ~/.config/ags/ags-hotreload.sh
exec-once = dex -a -s ~/.config/autostart

env = XCURSOR_SIZE,16

# https://flameshot.org/docs/guide/wayland-help/
# `pin` and `fullscreenstate` conflict with Bar
# but the behavior of Flameshot window becomes weird without them
windowrule {
    name = flameshot-multi-display-fix
    match:class = flameshot

    animation = fade
    rounding = 0
    border_size = 0
    float = on
    fullscreen_state = 0 0
    pin = on
    monitor = DP-1
    move = 0 0
    size = (monitor_w*2) (monitor_h)
}

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 2
    gaps_out = 8
    border_size = 2
    col.active_border = rgba(98c379ee) rgba(56b6c2ee) 30deg
    col.inactive_border = rgba(282c34ee)
    layout = dwindle
}

group {
  col.border_active = rgba(c678ddee) rgba(98c379ee) 30deg
  col.border_inactive = rgba(282c34ee)
  groupbar {
    font_size = 11
    text_color = rgba(abb2bfee)
    col.active = rgba(98c379ee)
    col.inactive = rgba(282c34ee)
  }
}

decoration {
    rounding = 1

    #shadow {
    #  enabled = yes
    #  range = 4
    #  render_power = 3
    #  color = rgba(1a1a1aee)
    #}

    blur {
        enabled = false
    }
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows,      1, 2, myBezier
    animation = windowsOut,   1, 2, default, popin 80%
    animation = border,       1, 2, default
    animation = borderangle,  1, 2, default
    animation = fade,         1, 2, default
    animation = workspaces,   1, 2, default
    animation = layers,       0
    animation = monitorAdded, 0
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    force_split = 2
    preserve_split = yes # you probably want this
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe_invert = on
    workspace_swipe_distance = 200

    # finger counts, direction, action
    gesture = 3, horizontal, workspace
}
misc {
  disable_hyprland_logo = true
}

debug {
  disable_logs = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
#    sensitivity = -0.5
}
device {
  name = xremap
  # enabled = false
}
device {
  name = yowkees-keyball44-1
  sensitivity = -0.5
}

$mainMod = SUPER

bind = $mainMod, Return, exec, wezterm
bind = $mainMod, D, exec, wofi --show drun
bind = $mainMod, Escape, exec, swaylock
bind = $mainMod, Space, togglefloating, 
bind = $mainMod SHIFT, E, exec, ~/.config/wofi/power.sh
bind = $mainMod SHIFT, S, exec, flameshot gui
bind = $mainMod, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy

bind = $mainMod SHIFT, Q, killactive, 
bind = $mainMod, P, pin
bind = $mainMod, E, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod CONTROL, H, workspace, m-1
bind = $mainMod CONTROL, L, workspace, m+1
## Windows-like
bind = $mainMod CONTROL, left,  workspace, m-1
bind = $mainMod CONTROL, right, workspace, m+1

bind = $mainMod, F, fullscreen
bind = $mainMod, G, togglegroup
bind = $mainMod      , TAB, changegroupactive, f
bind = $mainMod SHIFT, TAB, changegroupactive, b

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move window to and switch to the workspace
bind = $mainMod CONTROL, 1, movetoworkspace, 1
bind = $mainMod CONTROL, 2, movetoworkspace, 2
bind = $mainMod CONTROL, 3, movetoworkspace, 3
bind = $mainMod CONTROL, 4, movetoworkspace, 4
bind = $mainMod CONTROL, 5, movetoworkspace, 5
bind = $mainMod CONTROL, 6, movetoworkspace, 6
bind = $mainMod CONTROL, 7, movetoworkspace, 7
bind = $mainMod CONTROL, 8, movetoworkspace, 8
bind = $mainMod CONTROL, 9, movetoworkspace, 9
bind = $mainMod CONTROL, 0, movetoworkspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up,   workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

binde = ,code:232, exec, brightnessctl set 10%-
binde = ,code:233, exec, brightnessctl set +10%
binde = ,code:121, exec, amixer -D pipewire sset Master toggle
binde = ,code:122, exec, amixer -D pipewire sset Master "5%-"
binde = ,code:123, exec, amixer -D pipewire sset Master "5%+"

