# general
set-option -g base-index 1
set-window-option -g pane-base-index 1

# shell setting
set-option -g default-shell /usr/bin/zsh
set-option -g default-terminal screen-256color
set -g terminal-overrides 'xterm:colors=256'

# status bar
set-option -g status-bg "colour242"
set-option -g status-interval 1
set-option -g status-justify centre

set-option -g status-left '#{?client_prefix,#[bg=colour50],#[bg=colour119]} ###S [#H] #[default]'
set-option -g status-left-length 40

set-option -g status-right '#[bg=colour119] [%m/%d (%a) | %H:%M:%S] #[default]'

set-window-option -g window-status-format " #I: #W "
set-window-option -g window-status-current-format "#[fg=colour16,bg=colour208,bold] #I: #W #[default]"

# Key binds
unbind C-b
set -g prefix C-a
setw -g mode-keys vi

## focus
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

## resize
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

## split
bind s split-window -v
bind v split-window -h

## yank
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi V send -X select-line
bind -T copy-mode-vi C-v send -X rectangle-toggle
bind -T copy-mode-vi y send -X copy-selection

