[global/wm]
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/module.ini

[bar/main]
font-0 = "SauceCodePro Nerd Font:style=Regular:size=11;4"

width          = 100%
height         = 21
padding        = 0
bottom         = false
background     = ${colors.black}
foreground     = ${colors.black}
radius         = 0
line-size      = 2

scroll-up      = i3wm-wsnext
scroll-down    = i3wm-wsprev

modules-left   = i3 sep-right network block-right
modules-center =
modules-right  = block-left cpu sep-left memory sep-left battery sep-left clock

